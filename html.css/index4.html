<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIMPLE FORM</title>
        <style>
            form div{
                padding: 10px;
                margin: 0 10px;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%
            }
        </style>
    </head>
    <body>
        <h1>HTML Forms</h1>

        <!-- <form action="https:localhost:3000" method="post"> -->
        <form>
            <fieldset>
            <legend>THIS IS SIMPLE FORM</legend>
            <div>
                <label for="fname">Your first name</label>
                <input type="text" placeholder="First Name" id="fname">
            </div>
            <div>
                <label for="lname">Your last name</label>
                <input type="text" placeholder="Last Name" id="lname">
            </div>
            <div>
                <label for="email">Your email</label>
                <input type="email" placeholder="Email" id="email">
            </div>
            <div>
                <label for="password">Create password</label>
                <input 
                    type="password"
                    placeholder="Between 4 - 8 Characters"
                    id="password"
                    min="4"
                    max="8"
                >
            </div>
            <div>
                <p>Are you joining?</p>
                <label for="">
                    Yes
                    <input type="radio" name="question" value="yes" id="">
                    <!-- could add the word checked to the above or below inputs for the button to start checked -->
                </label>
                <label for="">
                    No
                    <input type="radio" name="question" value="no" id="">
                </label>
            </div>
            <div>
                <p>Choose colors you like</p>
                <label for="blue">Blue</label>
                <input type="checkbox" name="" id="blue">
                <label for="orange">Orange</label>
                <input type="checkbox" name="" id="orange">
                <label for="green">Green</label>
                <input type="checkbox" name="" id="green">
            </div>

            <div>
                <span>Choose your Country:</span>
                <select name="" id="">
                    <option value="us">US</option>
                    <option value="canada">Canada</option>
                    <option value="japan">Japan</option>
                </select>
            </div>

            <div>
                <p>Any comments?</p>
                <textarea placeholder="Tell us here..." name="" id="" cols="30" rows="10"></textarea>
            </div>

            
            <!-- button -->
            <button type="submit">Submit</button>
        </fieldset>
        </form>
    </body>
</html>
</html>
